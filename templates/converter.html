<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Converter</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Text&family=Quicksand:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to bottom, #fef8f3, #f7eee6);
            font-family: 'Quicksand', sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        .emoji-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .emoji {
            position: absolute;
            font-size: 2.5rem;
            opacity: 0.15;
            animation: floaty 30s infinite ease-in-out;
        }

        @keyframes floaty {
            0%   { transform: translateY(0) rotate(0deg); }
            50%  { transform: translateY(-40px) rotate(360deg); }
            100% { transform: translateY(0) rotate(0deg); }
        }

        .topbar {
            background-color: #f3e5d2;
            padding: 10px 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.05);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 999;
        }

        .topbar-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1000px;
            margin: 0 auto;
        }

        .topbar .logo {
            font-family: 'DM Serif Text', serif;
            font-size: 24px;
            color: #5b4636;
        }

        .nav-links a {
            margin-left: 20px;
            text-decoration: none;
            font-weight: bold;
            color: #7b6651;
            font-size: 1rem;
            transition: color 0.2s ease;
        }

        .nav-links a:hover {
            color: #b98d6e;
        }

        .converter-container {
            max-width: 600px;
            margin: 100px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .output-box {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #7b6651;
            border-radius: 5px;
            background-color: #f3e5d2;
            color: #5b4636;
        }

        input[type="text"], input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #7b6651;
            border-radius: 5px;
        }

        input[type="submit"] {
            background-color: #7b6651;
            color: white;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #b98d6e;
        }
        .plus {
        color: inherit;
        }

        .neg {
        color: #d32f2f;
        font-weight: bold;
        }
    </style>
</head>
<body>

<div class="topbar">
    <div class="topbar-content">
        <span class="logo">‚òï Choistests</span>
        <nav class="nav-links">
            <a href="/home">Home</a>
        </nav>
    </div>
</div>

<div class="emoji-container">
    <div class="emoji" style="top: 15%; left: 25%; animation-delay: 0s;">‚òï</div>
    <div class="emoji" style="top: 5%; left: 10%; animation-delay: 0s;">‚òï</div>
    <div class="emoji" style="top: 30%; left: 85%; animation-delay: 0s;">üç™</div>
    <div class="emoji" style="top: 50%; left: 20%; animation-delay: 0s;">üçÇ</div>
    <div class="emoji" style="top: 70%; left: 70%; animation-delay: 0s;">üìñ</div>
    <div class="emoji" style="top: 85%; left: 40%; animation-delay: 0s;">ü™¥</div>
    <div class="emoji" style="top: 60%; left: 60%; animation-delay: 0s;">ü™¥</div>
</div>

<div class="converter-container">
    <h2>Coffee Converter</h2>
    <form method="POST">
        <input type="text" name="input_value" placeholder="Enter value to convert" required>
        <select name="input_type">
            <optgroup label="Currency">
                <option value="usd_to_eur">USD ‚Üí EUR</option>
                <option value="eur_to_usd">EUR ‚Üí USD</option>
                <option value="usd_to_jpy">USD ‚Üí JPY</option>
                <option value="usd_to_gbp">USD ‚Üí GBP</option>
            </optgroup>
            
            <optgroup label="Digital">
                <option value="mb_to_kb">Megabytes ‚Üí Kilobytes</option>
                <option value="gb_to_mb">Gigabytes ‚Üí Megabytes</option>
                <option value="bit_to_byte">Bits ‚Üí Bytes</option>
            </optgroup>
            
            <optgroup label="Cooking">
                <option value="tbsp_to_tsp">Tablespoons ‚Üí Teaspoons</option>
                <option value="cup_to_oz">Cups ‚Üí Fluid Ounces</option>
                <option value="oz_to_gram">Ounces ‚Üí Grams</option>
            </optgroup>
            
            <optgroup label="Other">
                <option value="hp_to_kw">Horsepower ‚Üí Kilowatts</option>
                <option value="psi_to_bar">PSI ‚Üí Bar</option>
                <option value="mph_to_kph">MPH ‚Üí KPH</option>
            </optgroup>
        </select>
        <input type="submit" value="Convert">
    </form>
    <div class="output-box">
        {% if output_value %}
            {{ output_value | safe}}
        {% endif %}
    </div>
    
</div>

</body>
</html>
