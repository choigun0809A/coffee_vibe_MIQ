<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="1">
    <title>Player Roles</title>
    <style>
        body {
            background: radial-gradient(circle, rgba(53, 0, 0, 0.9), rgba(0, 0, 0, 0.8)); /* Dark gradient background */
            color: #f5f5f5; /* Light text color */
            font-family: 'Arial', sans-serif; /* Font style */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh; /* Full height */
            margin: 0;
            overflow: hidden; /* Prevent scrollbars from appearing */
            position: relative; /* For floating objects */
        }

        h1 {
            color: rgb(246, 159, 159);
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        .players {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            list-style: decimal;
            padding: 0;
            animation: fadeIn 1s ease-in-out; /* Fade-in effect */
        }

        li {
            color: aliceblue;
            margin: 5px 0;
            font-size: 18px;
            transition: transform 0.3s; /* Smooth hover effect */
        }

        li:hover {
            transform: scale(1.05); /* Slightly enlarge on hover */
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .dead {
            color: rgb(249, 80, 80);
            text-decoration: line-through;
        }

        .alive {
            color: rgb(250, 250, 250);
        }

        [name="issilent"] {
            color: rgb(250, 250, 250);
            text-decoration: line-through;
            text-decoration-color: chartreuse;
            text-shadow: black;
        }

        /* Floating objects */
        .floating-object {
            position: absolute;
            border-radius: 50%;
            opacity: 0.5;
            animation: float 6s ease-in-out infinite;
            filter: drop-shadow(0 0 5px currentColor);
        }

        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }

        .object1 {
            width: 80px;
            height: 80px;
            background-color: rgba(255, 0, 0, 0.5);
            top: 10%;
            left: 5%;
            animation-delay: 0s;
        }

        .object2 {
            width: 60px;
            height: 60px;
            background-color: rgba(0, 255, 0, 0.5);
            top: 30%;
            right: 10%;
            animation-delay: 1s;
        }

        .object3 {
            width: 100px;
            height: 100px;
            background-color: rgba(0, 0, 255, 0.5);
            bottom: 20%;
            left: 20%;
            animation-delay: 2s;
        }

    </style>
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="{{ url_for('static', filename='favicon.png') }}" type="image/png">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>
<body name="screen">
    <h1>PLAYER ROLES</h1>
    <div class="players">
        {% if final %}
        {{ final|safe }}
        {% endif %}
    </div>

    <div class="floating-object object1"></div>
    <div class="floating-object object2"></div>
    <div class="floating-object object3"></div>
</body>
</html>
