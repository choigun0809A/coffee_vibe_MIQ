<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ChoisTests</title>
  <style>
    body {
    background: linear-gradient(to bottom, #fef8f3, #f7eee6);
    font-family: 'Quicksand', sans-serif;
    margin: 0;
    padding: 0;
    overflow-x: hidden;
  }

  .emoji-container {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: -1;
  }

  .emoji {
    position: absolute;
    font-size: 2.5rem;
    opacity: 0.15;
    animation: floaty 30s infinite ease-in-out;
  }

  @keyframes floaty {
    0%   { transform: translateY(0) rotate(0deg); }
    50%  { transform: translateY(-40px) rotate(360deg); }
    100% { transform: translateY(0) rotate(0deg); }
  }

  .topbar {
    background-color: #f3e5d2;
    padding: 10px 20px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.05);
    position: fixed;
    top: 0;
    width: 100%;
    z-index: 999;
  }

  .topbar-content {
    display: flex;
    justify-content: space-between;
    align-items: center;
    max-width: 1000px;
    margin: 0 auto;
  }

  .topbar .logo {
    font-family: 'DM Serif Text', serif;
    font-size: 24px;
    color: #5b4636;
  }

  .nav-links a {
    margin-left: 20px;
    text-decoration: none;
    font-weight: bold;
    color: #7b6651;
    font-size: 1rem;
    transition: color 0.2s ease;
  }

  .nav-links a:hover {
    color: #b98d6e;
  }

  .tools {
    display: flex;
    flex-direction: column;
    gap: 20px;
    max-width: 800px;
    margin: 100px auto 0 10%; /* added top space for the fixed topbar */
  }

  .tools a {
    text-decoration: none;
    color: inherit;
  }

  /* Main box */
  .insides {
    display: flex;
    align-items: center;
    background: #f3e5d2;
    color: #5b4636;
    border-radius: 12px;
    padding: 16px;
    max-width: 600px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    transition: transform 0.2s ease;
  }

  .insides:hover {
    transform: scale(1.02);
  }

  /* Image */
  .insides img {
    width: 60px;
    height: 60px;
    object-fit: cover;
    margin-right: 16px;
    border-radius: 8px;
  }

  /* Description */
  .insides p {
    margin: 0;
    font-size: 16px;
    line-height: 1.4;
  }

  /* Responsive */
  @media (max-width: 600px) {
    .topbar-content {
      flex-direction: column;
      align-items: flex-start;
    }

    .nav-links {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
    }

    .insides {
      flex-direction: column;
      align-items: flex-start;
    }

    .insides img {
      margin: 0 0 10px 0;
    }

  }

  </style>
