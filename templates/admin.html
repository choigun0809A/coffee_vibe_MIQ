<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spooky Game Commands</title>
    <style>
        body {
            background-color: #0e0e0e; /* Almost black background */
            color: rgb(250, 250, 250); /* Light text color */
            font-family: 'Arial', sans-serif; /* Font style */
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #d1d1d1; /* Light grey */
            text-align: center;
        }

        .players {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px 0;
        }

        iframe {
            border: 1px solid #3a3a3a; /* Dark grey border */
            border-radius: 10px;
            margin: 0 10px;
        }

        form {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
        }

        input {
            padding: 10px;
            border-radius: 5px;
            border: 2px solid rgb(255, 193, 193);
            margin-right: 10px;
            width: 200px;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: rgb(250, 80, 80);
            outline: none;
        }

        .button {
            background-color: #252525; /* Dark grey */
            color: #e0e0e0; /* Off-white text */
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: rgb(150, 80, 0);
        }

        .kill, .revive, .remove, .silence, .guess {
            background-color: #202020;
            color: #c9c9c9;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-left: 10px;
        }

        .kill:hover, .revive:hover, .remove:hover, .silence:hover, .guess:hover {
            background-color: rgb(200, 0, 0);
        }

        .kill_pos, .revive_pos, .remove_pos, .silence_pos, .guess_pos {
            background-color: #333333;
            color: #d1d1d1;
            border: 1px solid #444444;
            border-radius: 5px;
            padding: 10px;
            transition: border-color 0.3s;
        }

        .kill_pos:focus, .revive_pos:focus, .remove_pos:focus, .silence_pos:focus, .guess_pos:focus {
            border-color: rgb(250, 80, 80);
            outline: none;
        }

        .dead {
            color: rgb(249, 80, 80);
            text-decoration: line-through;
        }

        .alive {
            color: rgb(250, 250, 250);
        }
    </style>
</head>
<body>

    <div class="players">
        <iframe src="/roles" width="400" height="400"></iframe>
        <iframe src="/lobby" width="400" height="400"></iframe>
    </div>
    
    <h1>COMMANDS</h1>

    <form method="post" class="starter">
        <button type="submit" class="button" name="clicked" value="start">Start</button>
    </form>

    <form method="post" class="kill_board">
        <input type="text" placeholder="Enter your player position" class="kill_pos" name="kill_pos">
        <button type="submit" class="kill" name="clicked" value="kill">Kill</button>
    </form>

    <form method="post" class="revive_board">
        <input type="text" placeholder="Enter your player position" class="revive_pos" name="revive_pos">
        <button type="submit" class="revive" name="clicked" value="revive">Revive</button>
    </form>

    <form method="post" class="remove_board">
        <input type="text" placeholder="Enter your player position" class="remove_pos" name="remove_pos">
        <button type="submit" class="remove" name="clicked" value="remove">Remove</button>
    </form>

    <form method="post" class="silence_board">
        <input type="text" placeholder="Enter your player position" class="silence_pos" name="silence_pos">
        <button type="submit" class="silence" name="clicked" value="silence">Silence</button>
    </form>

    <form method="post" class="guess_board">
        <input type="text" placeholder="Enter your player position" class="guess_pos" name="guess_pos">
        <button type="submit" class="guess" name="clicked" value="guess">Guess</button>
    </form>

</body>
</html>
